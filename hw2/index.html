<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>TODO APP in pure JS</title>
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="styles.css"
        />
    </head>
    <body>
        <div id="root" class="todo-app__root">
			<!-- header -->
            <header class="todo-app__header">
                <h1 class="todo-app__title">todos</h1>
			</header>
			
			<!-- main -->
			<div class="todo-app__main">

				<input id="todo_input" type="text" class="todo-app__input" placeholder="What needs to be done?">
				
				<ul class="todo-app__list" id="todo-app__list">
				</ul>

			</div>

			<!-- footer -->
			<footer class="todo-app__footer">
				<div class="todo-app__total" id="todo-app__total">0 left</div>
				<ul class="todo-app__view-buttons">
					<button type="button" id="All_bnt" class="select">All</button>
					<button type="button" id="Active_bnt">Active</button>
					<button type="button" id="Completed_bnt">Completed</button>
				</ul>
				<div class="todo-app__clean" id="Clean_bnt"><button type="button">Clear completed</button></div>
			</footer>

        </div>
        <script src="main.js"></script>
    </body>
</html>
